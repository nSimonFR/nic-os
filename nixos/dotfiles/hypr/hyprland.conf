# General
input {
    kb_layout=
    kb_variant=
    kb_model=
    kb_rules=
    kb_options=ctrl:nocaps
    repeat_rate=50
    repeat_delay=300
    follow_mouse=1

    # Mouse settings
    sensitivity=0
    accel_profile=flat
    force_no_accel=false
}
general {
    layout=dwindle
    # main_mod=SUPER
    gaps_in=8
    gaps_out=16
    border_size=2
    col.active_border=0xFFFFFFFF
    col.inactive_border=0x070707AE
    # col.active_border=0xFF53E2AE
    # col.inactive_border=0xFFF48FB1
    # damage_tracking=full
}
master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # allow_small_split = true
    special_scale_factor = .50
    mfact = .33
    inherit_fullscreen = false
}
decoration {
    rounding=2
    # blur=1
    # blur_size=5
    # blur_passes=2
}
bezier=slow,0,0.85,0.3,1
bezier=overshot,0.7,0.6,0.1,1.1
animations {
    enabled=1
    animation=windows,1,5,overshot,slide
    animation=workspaces,1,6,overshot
}
dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}
xwayland {
  force_zero_scaling = true
}

# Bindings
bind = SUPER, Q, killactive
bind = SUPERSHIFT, R, exec, hyprctl reload
bind = SUPERCONTROL, Q, exec, hyprlock
bind = SUPERCONTROL, Delete, exec, hyprctl dispatch exit

bind = SUPER,    Return, exec, kitty
bind = SUPER,     Space, exec, rofi -no-lazy-grab -show drun -modi run -theme ~/.config/rofi/launcher/theme.rasi
bind = SUPER,         V, exec, cliphist list | rofi -dmenu -theme ~/.config/rofi/spotlight/theme.rasi | cliphist decode | wl-copy
bind = SUPER, backslash, exec, 1password --quick-access

bind = CONTROLSHIFT, page_up,   exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = CONTROLSHIFT, page_down, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

bind = CONTROLSHIFT, right, exec, dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.Next
bind = CONTROLSHIFT, left,  exec, dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.Previous
bind = CONTROLSHIFT, up, exec, dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.PlayPause
# bind = CONTROLSHIFT, down, exec, bash -c 's```=$(busctl --user get-property org.mpris.MediaPlayer2.spotify org.mpris.MediaPlayer2.Player LoopStatus 2>/dev/null | awk "{print \$2}" | tr -d "\""); if [ "$s" = "Track" ]; then busctl --user set-property org.mpris.MediaPlayer2.spotify org.mpris.MediaPlayer2.Player LoopStatus s None; else busctl --user set-property org.mpris.MediaPlayer2.spotify org.mpris.MediaPlayer2.Player LoopStatus s Track; fi'

bind = SUPER,      escape, sendshortcut, SUPER     , escape, class:^(discord)$

bind = SUPER,        code:118, exec, hyprshot -m window --clipboard-only
bind = SUPERCONTROL, code:118, exec, hyprshot -m window --clipboard-only
bind = SUPERALT,     code:118, exec, hyprshot -m output --clipboard-only
bind = SUPERSHIFT,   code:118, exec, hyprshot -m region --clipboard-only
# Mac-like screenshot shortcuts:
bind = SUPERCONTROLSHIFT,          3, exec, hyprshot -m output --clipboard-only
bind = SUPERCONTROLSHIFT,          4, exec, hyprshot -m region --clipboard-only

bind = SUPER,     F,     fullscreen, 0
bind = SUPER,     T, togglefloating

bind = SUPER, G, togglegroup
bind = SUPER, tab, changegroupactive

bind = ALT, tab, cyclenext
bind = ALT, tab, bringactivetotop

