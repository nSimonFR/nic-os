# NVIDIA Wayland environment variables
env = LIBVA_DRIVER_NAME, nvidia
env = GBM_BACKEND, nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME, nvidia
env = WLR_NO_HARDWARE_CURSORS, 1
env = __GL_GSYNC_ALLOWED, 1
env = __GL_VRR_ALLOWED, 1

# Qt/Application environment
env = QT_STYLE_OVERRIDE, Adwaita-Dark
env = QT_QPA_PLATFORMTHEME, qt5ct

# Monitor configuration

monitor = desc:LG Electronics 38GN950 008NTKFBE741, 3840x1600@160, 1080x0, 1, vrr, 1
monitor = desc:Acer Technologies GN246HL LW3EE0058532, 1920x1080@60, 0x0, 1, transform, 1

# monitor = desc:LG Electronics 38GN950 008NTKFBE741, 3840x1600@160, 0x0, 1, vrr, 1
