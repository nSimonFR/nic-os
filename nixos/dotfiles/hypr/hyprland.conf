# General
input {
    kb_layout=
    kb_variant=
    kb_model=
    kb_rules=
    kb_options=ctrl:nocaps
    repeat_rate=50
    repeat_delay=300
    follow_mouse=1
}
general {
    layout=dwindle
    # main_mod=SUPER
    gaps_in=8
    gaps_out=16
    border_size=2
    col.active_border=0xFFFFFFFF
    col.inactive_border=0x070707AE
    # col.active_border=0xFF53E2AE
    # col.inactive_border=0xFFF48FB1
    # damage_tracking=full
}
master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # allow_small_split = true
    special_scale_factor = .50
    mfact = .33
    inherit_fullscreen = false
}
decoration {
    rounding=2
    # blur=1
    # blur_size=5
    # blur_passes=2
}
bezier=slow,0,0.85,0.3,1
bezier=overshot,0.7,0.6,0.1,1.1
animations {
    enabled=1
    animation=windows,1,5,overshot,slide
    animation=workspaces,1,6,overshot
}
dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}
debug:full_cm_proto=true
experimental {
    xx_color_management_v4 = true
}

# Bindings
bind = SUPER, Q, killactive
bind = SUPERSHIFT, R, exec, hyprctl reload
bind = SUPERCONTROL, Q, exec, hyprlock
bind = SUPERCONTROL, Delete, exec, hyprctl dispatch exit

bind = SUPER,    Return, exec, alacritty
bind = SUPER,     Space, exec, rofi -no-lazy-grab -show drun -modi run -theme ~/.config/rofi/launcher/theme.rasi
bind = SUPER,         V, exec, cliphist list | rofi -dmenu -theme ~/.config/rofi/spotlight/theme.rasi | cliphist decode | wl-copy
bind = SUPER, backslash, exec, 1password --quick-access

bind = CONTROLSHIFT, page_up,   exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = CONTROLSHIFT, page_down, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

bind = CONTROL, grave, pass, class:^(discord)$
bind = CONTROLSHIFT, grave, pass, class:^(discord)$

bind = SUPER,        code:118, exec, hyprshot -m window --clipboard-only
bind = SUPERCONTROL, code:118, exec, hyprshot -m window --clipboard-only
bind = SUPERALT,     code:118, exec, hyprshot -m output --clipboard-only
bind = SUPERSHIFT,   code:118, exec, hyprshot -m region --clipboard-only
# Mac-like screenshot shortcuts:
bind = SUPERSHIFT,          3, exec, hyprshot -m output --clipboard-only
bind = SUPERSHIFT,          4, exec, hyprshot -m region --clipboard-only

bind = SUPER,     F,     fullscreen, 0
bind = SUPER,     T, togglefloating

bind = SUPER, G, togglegroup
bind = SUPERCONTROL, tab, changegroupactive

bind = ALT, tab, cyclenext
bind = ALT, tab, bringactivetotop  

bind = CONTROL, 1, workspace, 1
bind = CONTROL, 2, workspace, 2
bind = CONTROL, 3, workspace, 3
bind = CONTROL, 4, workspace, 4
bind = CONTROL, 5, workspace, 5
bind = CONTROL, 6, workspace, 6
bind = CONTROL, 7, workspace, 7
bind = CONTROL, 8, workspace, 8
bind = CONTROL, 9, workspace, 9

bind = CONTROLSHIFT, 1, movetoworkspace, 1
bind = CONTROLSHIFT, 2, movetoworkspace, 2
bind = CONTROLSHIFT, 3, movetoworkspace, 3
bind = CONTROLSHIFT, 4, movetoworkspace, 4
bind = CONTROLSHIFT, 5, movetoworkspace, 5
bind = CONTROLSHIFT, 6, movetoworkspace, 6
bind = CONTROLSHIFT, 7, movetoworkspace, 7
bind = CONTROLSHIFT, 8, movetoworkspace, 8
bind = CONTROLSHIFT, 9, movetoworkspace, 9

bind = CONTROL,  left, movefocus, l
bind = CONTROL, right, movefocus, r
bind = CONTROL,    up, movefocus, u
bind = CONTROL,  down, movefocus, d

bind = CONTROLSHIFT,  left, movewindow, l
bind = CONTROLSHIFT, right, movewindow, r
bind = CONTROLSHIFT,    up, movewindow, u
bind = CONTROLSHIFT,  down, movewindow, d

bind = SUPERCONTROL,  left,    workspace, -1
bind = SUPERCONTROL, right,    workspace, +1
bind = SUPERCONTROL,    up, focusmonitor, l
bind = SUPERCONTROL,  down, focusmonitor, r

bind = CONTROLALT,  left, splitratio, -0.1
bind = CONTROLALT, right, splitratio, +0.1
bind = CONTROLALT,    up, splitratio, -0.1
bind = CONTROLALT,  down, splitratio, +0.1

# Resize
bind = SUPER, R, submap, resize
submap = resize
bind = ,  left, resizeactive, -20 0
bind = , right, resizeactive, 20 0
bind = ,    up, resizeactive, 0 -20
bind = ,  down, resizeactive, 0 20
bind = , Escape, submap, reset
bind = , Return, submap, reset
bind = SUPER, R, submap, reset
submap = reset

# Window rules
windowrule = float, class:^(org.pulseaudio.pavucontrol)$
windowrule = size 20% 50%, class:^(org.pulseaudio.pavucontrol)$

windowrule = workspace 1, title:^(Zen Twilight)$
windowrule = workspace 2, class:^(steam)$
windowrule = workspace 2, class:^(steam_app_default)$
windowrule = workspace 5, class:^(Slack)$
windowrule = workspace 6, class:^(discord)$
windowrule = workspace 6, class:^(Spotify)$

windowrule = float, title:^(Picture-in-Picture)$
windowrule =   pin, title:^(Picture-in-Picture)$

# Workspace rules
workspace = name:1, monitor:desc:LG Electronics 38GN950 008NTKFBE741
workspace = name:2, monitor:desc:LG Electronics 38GN950 008NTKFBE741
workspace = name:3, monitor:desc:LG Electronics 38GN950 008NTKFBE741
workspace = name:4, monitor:desc:LG Electronics 38GN950 008NTKFBE741
workspace = name:5, monitor:desc:LG Electronics 38GN950 008NTKFBE741

workspace = name:6, monitor:desc:Acer Technologies GN246HL LW3EE0058532
workspace = name:7, monitor:desc:Acer Technologies GN246HL LW3EE0058532
workspace = name:6, layoutopt:orientation:top
workspace = name:7, layoutopt:orientation:top

# Programs
exec-once = waybar
exec-once = wl-paste --type  text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = lxqt-policykit-agent
exec-once = hyprsunset
exec-once = hypridle
exec-once = zen-twilight
exec-once = sleep 1 && steam -silent
exec-once = sleep 1 && 1password --silent
exec-once = sleep 1 && discord
exec-once = sleep 2 && spotify
exec-once = sleep 3 && hyprctl dispatch workspace 1 
